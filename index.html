<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDFIELD - OPERATION DATABASE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <style>
        /* 官方字體：Barlow Condensed for display, Noto Sans TC for content */
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,800;1,900&family=Noto+Sans+TC:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --ef-white: #FFFFFF;
            --ef-black: #000000;
            --ef-yellow: #FFCF00; /* 官網標準黃 */
            --ef-bg-light: #F4F4F5; /* 主背景淺灰 */
            --ef-border-light: #E0E0E0; /* 淺色邊框 */
            --ef-text-dim: #A1A1AA; /* 輔助文字灰 */
            --ef-text-primary: #333333; /* 主要文字深灰 */
        }

        body {
            background-color: var(--ef-bg-light);
            color: var(--ef-text-primary);
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
            /* 官網背景細節：微弱點狀網格 */
            background-image: radial-gradient(circle at 1px 1px, #E8E8E8 1px, transparent 0);
            background-size: 32px 32px;
            visibility: hidden; /* 預設隱藏，等 preloader 結束再顯示 */
            opacity: 0;
            transition: visibility 0s 1.5s, opacity 1s 0.5s; /* 控制頁面顯示時機 */
        }

        body.loaded {
            visibility: visible;
            opacity: 1;
        }

        /* ----- Preloader 動畫 ----- */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--ef-black);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-text-wrapper {
            overflow: hidden; /* 確保文字從下方滑入 */
            height: 1.2em; /* 限制高度，創造動畫效果 */
        }

        .preloader-text {
            font-family: 'Barlow Condensed', sans-serif;
            font-style: italic;
            font-weight: 900;
            font-size: 2.5rem; /* 大文字 */
            color: var(--ef-yellow);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transform: translateY(100%); /* 初始位置在下方 */
            animation: slideUp 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .preloader-subtext {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--ef-text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.8s;
            margin-top: 0.5rem;
        }

        .preloader-bar {
            width: 0;
            height: 3px;
            background-color: var(--ef-yellow);
            margin-top: 2rem;
            animation: progressBar 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes progressBar {
            to { width: 200px; }
        }
        /* ----- End Preloader ----- */

        /* ----- 官網共通樣式 ----- */
        .ef-display-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-style: italic;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.04em; /* 更緊湊的字距 */
        }

        .ef-button {
            background-color: var(--ef-black);
            color: var(--ef-yellow);
            font-family: 'Barlow Condensed', sans-serif;
            font-style: italic;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px 30px;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%); /* 官網斜切形狀 */
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .ef-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background-color: var(--ef-yellow);
            transition: left 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 0;
        }

        .ef-button:hover::before {
            left: 0;
        }

        .ef-button span {
            position: relative;
            z-index: 1;
            transition: color 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .ef-button:hover span {
            color: var(--ef-black);
        }

        .ef-input-container {
            border: 1px solid var(--ef-border-light);
            background-color: var(--ef-white);
            position: relative;
            overflow: hidden;
        }

        .ef-input-container::before {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 2px;
            background-color: var(--ef-yellow);
            transition: width 0.3s ease;
        }

        .ef-input-container:focus-within::before {
            width: 100%;
        }

        select {
            background-color: transparent !important;
            border: none !important;
            padding: 12px !important;
            font-family: 'JetBrains Mono', monospace;
            color: var(--ef-black) !important;
            outline: none;
            cursor: pointer;
        }
        
        /* 每個內容區塊的進場動畫 */
        .animate-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }

        @keyframes fadeInSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        /* ----- End 官網共通樣式 ----- */
    </style>
</head>
<body class="p-6 md:p-12">
    <div id="preloader">
        <div class="preloader-text-wrapper">
            <div class="preloader-text">ENDFIELD</div>
        </div>
        <div class="preloader-subtext">SYSTEM INITIALIZATION</div>
        <div class="preloader-bar"></div>
    </div>
    <div class="max-w-7xl mx-auto opacity-0 translate-y-8 transition-all duration-700" id="main-content">
        <header class="mb-20 border-b-8 border-black pb-8 flex flex-col md:flex-row justify-between items-end animate-in" style="animation-delay: 0.5s;">
            <div>
                <p class="text-[10px] font-mono font-bold tracking-[0.4em] text-zinc-400 mb-2 uppercase">// OPERATIONAL DATABASE</p>
                <h1 class="ef-display-title text-7xl md:text-9xl text-black leading-none">
                    ENDFIELD
                </h1>
            </div>
            <div class="mt-8 md:mt-0 text-right">
                <div class="w-32 h-4 bg-yellow-500 mb-2 ml-auto"></div>
                <p class="font-mono text-xl font-bold italic text-black tracking-widest uppercase">EQUIPMENT_ARCHIVE</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-20 animate-in" style="animation-delay: 0.7s;">
            <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-6 ef-input-container p-8 shadow-sm">
                <div class="flex flex-col">
                    <label class="text-[10px] font-bold text-zinc-500 mb-2 uppercase tracking-widest">SELECT // Base</label>
                    <select id="tag1" class="text-sm"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] font-bold text-zinc-500 mb-2 uppercase tracking-widest">SELECT // Sub</label>
                    <select id="tag2" class="text-sm"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] font-bold text-zinc-500 mb-2 uppercase tracking-widest">SELECT // Skill</label>
                    <select id="tag3" class="text-sm"></select>
                </div>
            </div>
            <div class="flex items-end">
                <button onclick="clearSelection()" class="ef-button w-full"><span>RESET_FILTERS</span></button>
            </div>
        </div>

        <div id="result-count" class="font-mono text-[10px] text-zinc-500 mb-8 border-l-4 border-yellow-500 pl-4 uppercase tracking-[0.2em] animate-in" style="animation-delay: 0.9s;">
            // SYNCING DATA...
        </div>

        <div id="equipment-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>

        <footer class="mt-40 py-16 border-t border-zinc-200 opacity-40 text-[10px] font-mono flex justify-between animate-in" style="animation-delay: 1.1s;">
            <p>© GRYPHLINE / HYPERGRYPH. ALL RIGHTS RESERVED.</p>
            <p>ENDFIELD PROJECT TERMINAL v.2026</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
