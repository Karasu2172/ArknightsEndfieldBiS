<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDFIELD - 裝備協作終端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --ef-yellow: #ffcf00;
            --ef-bg: #0a0a0a;
            --ef-zinc: #18181b;
        }

        body {
            background-color: var(--ef-bg);
            color: #d1d1d1;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* 官方風格掃描線 */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; w-full h-full;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.5;
        }

        /* 終末地工業風切割按鈕與面板 */
        .beveled-panel {
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            border: 1px solid #333;
        }

        .ef-button {
            background: var(--ef-yellow);
            color: black;
            font-weight: 900;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ef-button:hover {
            filter: brightness(1.1);
            transform: skew(-2deg);
            box-shadow: -5px 0 0 white;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scan-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(255, 207, 0, 0.2);
            animation: scanline 3s linear infinite;
        }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 border-b-2 border-zinc-800 pb-6">
            <div class="relative">
                <div class="text-[10px] text-yellow-500 font-mono mb-1 tracking-[0.5em] animate-pulse italic text-zinc-500">// ACCESSING EN-SERVER-03</div>
                <h1 class="text-5xl font-black text-white italic tracking-tighter uppercase leading-none">
                    Endfield <span class="text-yellow-500 underline decoration-4 underline-offset-8">Terminal</span>
                </h1>
            </div>
            <div class="mt-4 md:mt-0 text-right font-mono text-[10px] text-zinc-500 space-y-1">
                <p>COORDINATE: 42.3611° N, 71.0571° W</p>
                <p>PROTOCOL: <span class="text-white">ENDFIELD-BIS-v1.0.4</span></p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-12">
            <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-4 bg-zinc-900/40 p-8 beveled-panel backdrop-blur-sm">
                <div class="flex flex-col">
                    <label class="text-[10px] text-zinc-500 font-bold mb-3 uppercase tracking-widest flex items-center">
                        <span class="w-1.5 h-1.5 bg-yellow-500 mr-2"></span> Base Stat
                    </label>
                    <select id="tag1" class="bg-black border border-zinc-700 p-3 text-xs text-white focus:border-yellow-500 outline-none transition-all uppercase font-mono"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] text-zinc-500 font-bold mb-3 uppercase tracking-widest flex items-center">
                        <span class="w-1.5 h-1.5 bg-zinc-600 mr-2"></span> Sub Stat
                    </label>
                    <select id="tag2" class="bg-black border border-zinc-700 p-3 text-xs text-white focus:border-yellow-500 outline-none transition-all uppercase font-mono"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] text-zinc-500 font-bold mb-3 uppercase tracking-widest flex items-center">
                        <span class="w-1.5 h-1.5 bg-zinc-600 mr-2"></span> Skill Stat
                    </label>
                    <select id="tag3" class="bg-black border border-zinc-700 p-3 text-xs text-white focus:border-yellow-500 outline-none transition-all uppercase font-mono"></select>
                </div>
            </div>
            <div class="flex flex-col justify-center">
                <button onclick="clearSelection()" class="ef-button h-16 text-sm tracking-[0.2em]">
                    RESET SYSTEM
                </button>
            </div>
        </div>

        <div id="result-count" class="font-mono text-[10px] text-yellow-500/50 mb-6 uppercase tracking-widest border-l-2 border-yellow-500/30 pl-4">
            Waiting for input...
        </div>

        <div id="equipment-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>

        <footer class="mt-32 pt-12 border-t border-zinc-900 flex flex-col md:flex-row justify-between items-center opacity-40 hover:opacity-100 transition-opacity">
            <div class="text-[10px] font-mono space-y-2 mb-6 md:mb-0">
                <p>© HYPERGRYPH / GRYPHLINE. ALL RIGHTS RESERVED.</p>
                <p>THIS IS A FAN-MADE PROJECT FOR EDUCATIONAL USE.</p>
            </div>
            <div class="w-24 h-8 bg-zinc-800 flex items-center justify-center beveled-panel">
                <span class="text-[10px] font-black italic">ENDFIELD</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
