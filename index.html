<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENDFIELD_DATA_CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --ef-yellow: #ffcf00;
            --ef-black: #1a1a1a;
            --ef-gray: #f2f2f2;
            --ef-text-dim: #999;
        }

        body {
            background-color: #ffffff;
            color: var(--ef-black);
            font-family: 'Inter', sans-serif;
            /* 官網標誌性細格點背景 */
            background-image: radial-gradient(#e5e5e5 1px, transparent 0);
            background-size: 24px 24px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* 自定義載入畫面 */
        #loader {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* 官網風格按鈕 */
        .ef-btn {
            position: relative; overflow: hidden;
            background: var(--ef-black); color: #fff;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
        }
        .ef-btn:hover { background: var(--ef-yellow); color: #000; transform: scale(1.05); }

        /* 官網選單風格 */
        select {
            appearance: none; background: var(--ef-gray);
            border: none; border-left: 3px solid transparent;
            padding: 12px 16px; font-weight: 600; font-size: 14px;
            transition: all 0.3s; width: 100%;
        }
        select:focus { border-left: 3px solid var(--ef-yellow); background: #fff; outline: none; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* 裝備卡片精緻化 */
        .gear-card {
            background: #fff; border: 1px solid #eee;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }
        .gear-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            border-color: var(--ef-yellow);
        }
        .gear-card::after {
            content: "UNIT_RECOGNIZED"; position: absolute; top: 5px; right: 5px;
            font-size: 8px; font-weight: 900; opacity: 0; transition: 0.3s;
        }
        .gear-card:hover::after { opacity: 0.2; }

        /* 手機字體適中優化 */
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem !important; }
            .gear-name { font-size: 13px !important; }
            .stat-text { font-size: 11px !important; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="w-16 h-1 w-full max-w-[200px] bg-gray-100 relative overflow-hidden">
            <div id="loader-bar" class="absolute inset-0 bg-yellow-400 w-0 transition-all duration-500"></div>
        </div>
        <p class="mt-4 text-[10px] tracking-[0.5em] font-black animate-pulse uppercase text-zinc-400">Initializing_System...</p>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8 md:py-16">
        <header class="relative mb-12 animate__animated animate__fadeInLeft">
            <div class="flex items-start justify-between border-l-4 border-black pl-4">
                <div>
                    <h1 class="text-3xl md:text-5xl font-black italic tracking-tighter uppercase leading-none">
                        Endfield <span class="text-yellow-500 font-normal">Protocol</span>
                    </h1>
                    <p class="text-[10px] md:text-xs text-zinc-400 mt-2 tracking-[0.4em] font-bold">// DATABASE_QUERY_INTERFACE</p>
                </div>
                <img src="https://endfield.gryphline.com/favicon.ico" class="w-8 opacity-20">
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-12 animate__animated animate__fadeInUp animate__delay-1s">
            <div class="space-y-1">
                <span class="text-[9px] font-black text-zinc-400 uppercase tracking-widest pl-1">Base_Stat</span>
                <select id="tag1"></select>
            </div>
            <div class="space-y-1">
                <span class="text-[9px] font-black text-zinc-400 uppercase tracking-widest pl-1">Sub_Stat</span>
                <select id="tag2"></select>
            </div>
            <div class="space-y-1">
                <span class="text-[9px] font-black text-zinc-400 uppercase tracking-widest pl-1">Skill_Logic</span>
                <select id="tag3"></select>
            </div>
            <div class="flex items-end">
                <button onclick="clearSelection()" class="ef-btn w-full py-3 text-xs font-black tracking-widest uppercase">
                    Sync_All_Data
                </button>
            </div>
        </div>

        <div id="result" class="text-[10px] text-zinc-300 font-mono mb-6 uppercase tracking-widest text-right"></div>

        <div id="result-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6">
            </div>

        <footer class="mt-24 py-12 border-t border-zinc-100 flex flex-col items-center space-y-4">
            <div class="flex space-x-4 opacity-30">
                <div class="w-2 h-2 bg-black rotate-45"></div>
                <div class="w-2 h-2 bg-yellow-500 rotate-45"></div>
                <div class="w-2 h-2 bg-black rotate-45"></div>
            </div>
            <p class="text-[9px] text-zinc-400 tracking-[0.2em] font-medium text-center px-4">
                THIS IS A COMMUNITY-DRIVEN PROJECT. ALL ASSETS PROPERTY OF HYPERGRYPH © 2026.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
