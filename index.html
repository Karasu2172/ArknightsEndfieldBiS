<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDFIELD - OPERATION DATABASE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,800;1,900&family=Noto+Sans+TC:wght@400;900&display=swap');

        :root { --ef-yellow: #FFCF00; }
        body { background-color: #fff; background-image: radial-gradient(#E8E8E8 1px, transparent 0); background-size: 40px 40px; }

        /* Preloader */
        #preloader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1); }
        #preloader.exit { transform: translateY(-100%); }
        .loader-logo { font-family: 'Barlow Condensed'; font-style: italic; font-weight: 900; font-size: 5rem; color: var(--ef-yellow); border-right: 5px solid var(--ef-yellow); white-space: nowrap; overflow: hidden; width: 0; animation: typing 1s steps(10) forwards; }
        @keyframes typing { from { width: 0 } to { width: 400px } }

        /* 官網斜切按鈕 */
        .ef-btn { background: #000; color: var(--ef-yellow); font-family: 'Barlow Condensed'; font-style: italic; font-weight: 900; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: all 0.3s; cursor: pointer; }
        .ef-btn:hover { background: var(--ef-yellow); color: #000; transform: translateX(5px); }

        /* 掃描特效 */
        .scan-effect::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, rgba(255, 207, 0, 0.1), transparent); transform: translateY(-100%); }
        .group:hover .scan-effect::after { animation: cardScan 1.5s linear infinite; }
        @keyframes cardScan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
    </style>
</head>
<body class="p-8 md:p-20">
    <div id="preloader"><div class="loader-logo">ENDFIELD</div></div>

    <div id="main-content" class="max-w-[1600px] mx-auto opacity-0 transition-opacity duration-1000">
        <header class="mb-24 border-b-[12px] border-black pb-10 flex justify-between items-end">
            <div>
                <p class="text-xs font-mono font-bold tracking-[0.5em] text-zinc-400 mb-2">// TERMINAL_DATA_SYNC</p>
                <h1 style="font-family:'Barlow Condensed'; font-style:italic" class="text-8xl md:text-[12rem] font-black leading-none">ENDFIELD</h1>
            </div>
            <div class="text-right hidden md:block">
                <div class="w-48 h-6 bg-yellow-500 mb-4 ml-auto"></div>
                <p class="font-mono text-3xl font-black italic tracking-tighter">ARCHIVE_SYSTEM_v2.6</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-10 mb-20 bg-white border border-zinc-200 p-10 shadow-xl">
            <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-10">
                <div class="flex flex-col"><label class="text-xs font-black text-zinc-400 mb-3 italic">01 // BASE</label><select id="tag1" class="border-2 border-zinc-100 p-4 bg-zinc-50 font-bold text-lg outline-none focus:border-yellow-500"></select></div>
                <div class="flex flex-col"><label class="text-xs font-black text-zinc-400 mb-3 italic">02 // SUB</label><select id="tag2" class="border-2 border-zinc-100 p-4 bg-zinc-50 font-bold text-lg outline-none focus:border-yellow-500"></select></div>
                <div class="flex flex-col"><label class="text-xs font-black text-zinc-400 mb-3 italic">03 // SKILL</label><select id="tag3" class="border-2 border-zinc-100 p-4 bg-zinc-50 font-bold text-lg outline-none focus:border-yellow-500"></select></div>
            </div>
            <button onclick="clearSelection()" class="ef-btn text-2xl px-12 py-6 self-end">RESET_ALL</button>
        </div>

        <div id="result-count" class="font-mono text-sm text-zinc-400 mb-12 border-l-8 border-yellow-500 pl-6 uppercase tracking-widest font-bold">Syncing...</div>
        <div id="equipment-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
