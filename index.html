<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDFIELD - 協作終端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <style>
        /* 官方字體規範 */
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,900&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;900&display=swap');

        :root {
            --ef-yellow: #FFCF00;   /* 官網高亮黃 */
            --ef-bg: #0C0C0C;       /* 官網主背景深灰黑 */
            --ef-panel: #161616;    /* 官網模塊背景 */
            --ef-border: #2D2D2D;   /* 官網邊框色 */
            --ef-text-dim: #71717A; /* 官網輔助文字灰 */
        }

        body {
            background-color: var(--ef-bg);
            color: #FFFFFF;
            font-family: 'Noto Sans TC', sans-serif;
            /* 官網特有的斜線網格 */
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.01) 0px, rgba(255,255,255,0.01) 1px, transparent 1px, transparent 10px);
        }

        /* 標題字體：極厚斜體 */
        .ef-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-style: italic;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        /* 官網標誌性的 45 度斜切按鈕 */
        .ef-btn {
            background-color: var(--ef-yellow);
            color: black;
            font-weight: 900;
            padding: 10px 30px;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%);
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .ef-btn:hover {
            background-color: white;
            transform: translateX(5px);
        }

        /* 掃描線動畫 */
        .scan-line {
            width: 100%;
            height: 100px;
            background: linear-gradient(0deg, transparent, rgba(255, 207, 0, 0.05), transparent);
            position: absolute;
            top: -100px;
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        /* 選單樣式 */
        select {
            background-color: transparent !important;
            border: 1px solid var(--ef-border) !important;
            color: var(--ef-yellow) !important;
            font-family: 'JetBrains Mono', monospace;
            padding: 8px !important;
        }
    </style>
</head>
<body class="p-4 md:p-12 overflow-x-hidden">
    <div class="max-w-7xl mx-auto relative">
        <header class="mb-16 border-l-8 border-yellow-500 pl-6">
            <div class="text-[10px] text-zinc-600 font-mono tracking-[0.5em] mb-2 uppercase">Protocol: Operation Endfield</div>
            <h1 class="ef-title text-6xl md:text-8xl leading-none">
                Endfield <span class="text-yellow-500">Terminal</span>
            </h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 mb-16 items-end">
            <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-6 bg-[#121212] p-8 border border-[#222]">
                <div class="flex flex-col">
                    <label class="text-[10px] text-zinc-500 font-bold mb-2 uppercase tracking-tighter italic">// Base Stat</label>
                    <select id="tag1" class="outline-none focus:border-yellow-500 transition-all"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] text-zinc-500 font-bold mb-2 uppercase tracking-tighter italic">// Sub Stat</label>
                    <select id="tag2" class="outline-none focus:border-yellow-500 transition-all"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] text-zinc-500 font-bold mb-2 uppercase tracking-tighter italic">// Skill Stat</label>
                    <select id="tag3" class="outline-none focus:border-yellow-500 transition-all"></select>
                </div>
            </div>
            <button onclick="clearSelection()" class="ef-btn text-sm">RESET_DATA</button>
        </div>

        <div id="result-count" class="text-[10px] font-mono text-zinc-600 mb-6 tracking-widest uppercase">Initializing...</div>

        <div id="equipment-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-px bg-[#222]">
            </div>

        <footer class="mt-24 py-12 border-t border-zinc-900 flex justify-between items-center opacity-30">
            <div class="text-[9px] font-mono tracking-widest">© GRYPHLINE. HYPERGRYPH.</div>
            <div class="text-[9px] font-mono border border-zinc-700 px-2 py-1">SECURED TERMINAL</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
