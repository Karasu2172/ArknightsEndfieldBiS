<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDFIELD - 裝備協作終端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,900&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;900&display=swap');

        :root {
            --ef-yellow: #FFCF00;   
            --ef-bg: #FFFFFF;       
            --ef-light-gray: #F4F4F5; 
            --ef-black: #000000;    
            --ef-border: #E4E4E7;   
        }

        body {
            background-color: var(--ef-bg);
            color: var(--ef-black);
            font-family: 'Noto Sans TC', sans-serif;
            background-image: 
                linear-gradient(var(--ef-light-gray) 1px, transparent 1px),
                linear-gradient(90deg, var(--ef-light-gray) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .ef-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-style: italic;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .ef-btn {
            background-color: var(--ef-black);
            color: var(--ef-yellow);
            font-weight: 900;
            padding: 12px 36px;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            border: none;
            cursor: pointer;
        }

        .ef-btn:hover {
            background-color: var(--ef-yellow);
            color: black;
            transform: translateX(10px);
        }

        .ef-container {
            border: 1px solid var(--ef-border);
            position: relative;
            background: white;
        }

        .ef-container::after {
            content: "ID: TERMINAL_03";
            position: absolute;
            bottom: -20px; right: 0;
            font-family: 'JetBrains Mono';
            font-size: 8px;
            color: #A1A1AA;
        }

        /* 下拉選單自定義 */
        select {
            background: #fff;
            border: 1px solid var(--ef-border);
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            cursor: pointer;
        }

        select:focus {
            border-bottom: 3px solid var(--ef-yellow);
        }
    </style>
</head>
<body class="p-4 md:p-12 lg:p-20">
    <div class="max-w-7xl mx-auto">
        <header class="mb-20 flex flex-col md:flex-row justify-between items-end border-b-8 border-black pb-10">
            <div class="relative">
                <div class="absolute -top-10 -left-6 w-16 h-16 bg-yellow-400 opacity-20 -z-10"></div>
                <div class="text-xs font-mono font-black mb-2 tracking-[0.4em]">// SYSTEM DATABASE</div>
                <h1 class="ef-title text-7xl md:text-9xl text-black">
                    ENDFIELD
                </h1>
            </div>
            <div class="mt-8 md:mt-0 text-right">
                <div class="w-32 h-2 bg-yellow-500 mb-2 ml-auto"></div>
                <p class="font-mono text-xl font-black text-black tracking-widest uppercase italic">Equipment_Archive</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-20 items-center">
            <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-6 ef-container p-8 shadow-sm">
                <div class="flex flex-col">
                    <label class="text-[10px] font-black text-zinc-400 mb-2 uppercase italic tracking-widest">Select // Base</label>
                    <select id="tag1"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] font-black text-zinc-400 mb-2 uppercase italic tracking-widest">Select // Sub</label>
                    <select id="tag2"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] font-black text-zinc-400 mb-2 uppercase italic tracking-widest">Select // Skill</label>
                    <select id="tag3"></select>
                </div>
            </div>
            <div class="flex justify-center">
                <button onclick="clearSelection()" class="ef-btn w-full lg:w-auto">RESET_ALL</button>
            </div>
        </div>

        <div id="result-count" class="font-mono text-[10px] text-zinc-400 mb-8 border-l-2 border-yellow-500 pl-4 uppercase tracking-[0.2em]">
            Syncing data...
        </div>

        <div id="equipment-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>

        <footer class="mt-40 py-16 border-t border-zinc-200 flex flex-col md:flex-row justify-between items-center opacity-40">
            <div class="text-[10px] font-mono font-bold space-y-2 mb-6 md:mb-0">
                <p>© GRYPHLINE. HYPERGRYPH. ALL RIGHTS RESERVED.</p>
                <p>ENDFIELD PROJECT TERMINAL v.2026</p>
            </div>
            <div class="flex space-x-2">
                <div class="w-8 h-8 bg-black"></div>
                <div class="w-8 h-8 bg-yellow-500"></div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
