<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDFIELD - 裝備協作終端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,900&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;900&display=swap');

        :root {
            --ef-yellow: #FFCF00;   /* 警告黃 */
            --ef-bg: #F4F4F5;       /* 官網淺灰底 */
            --ef-white: #FFFFFF;    /* 純白卡片 */
            --ef-border: #E4E4E7;   /* 細灰色線條 */
            --ef-black: #18181B;    /* 文字黑 */
        }

        body {
            background-color: var(--ef-bg);
            color: var(--ef-black);
            font-family: 'Noto Sans TC', sans-serif;
            /* 官網特有的網格背景（淺色版） */
            background-image: 
                linear-gradient(var(--ef-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--ef-border) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .ef-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-style: italic;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        /* 官網斜切按鈕（白底版：黑底黃字） */
        .ef-btn {
            background-color: var(--ef-black);
            color: var(--ef-yellow);
            font-weight: 900;
            padding: 12px 40px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: all 0.3s ease;
        }

        .ef-btn:hover {
            background-color: var(--ef-yellow);
            color: black;
            transform: translateY(-2px);
        }

        /* 官網感：細線邊框裝飾 */
        .ef-border-box {
            border: 1px solid var(--ef-border);
            position: relative;
        }

        .ef-border-box::before {
            content: "";
            position: absolute;
            top: -1px; left: -1px;
            width: 10px; height: 10px;
            border-top: 3px solid var(--ef-yellow);
            border-left: 3px solid var(--ef-yellow);
        }

        select {
            background-color: white !important;
            border: 1px solid var(--ef-border) !important;
            padding: 10px !important;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
        }

        select:focus {
            border-color: var(--ef-yellow) !important;
        }
    </style>
</head>
<body class="p-6 md:p-16">
    <div class="max-w-7xl mx-auto">
        <header class="mb-16 flex flex-col md:flex-row justify-between items-end border-b-4 border-black pb-8">
            <div>
                <div class="bg-black text-white text-[10px] px-2 py-1 inline-block mb-4 font-mono uppercase tracking-[0.3em]">
                    Endfield Terminal / Database
                </div>
                <h1 class="ef-title text-7xl md:text-9xl leading-none text-black">
                    ENDFIELD
                </h1>
            </div>
            <div class="text-right mt-6 md:mt-0">
                <p class="font-mono text-[12px] font-bold text-zinc-400 leading-none tracking-widest uppercase">System Protocol</p>
                <p class="font-mono text-2xl font-black text-black leading-none">V.104_BIS</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-16">
            <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-8 bg-white p-10 ef-border-box shadow-sm">
                <div class="flex flex-col">
                    <label class="text-[11px] font-black text-zinc-400 mb-3 uppercase tracking-widest italic">01 // Base Stat</label>
                    <select id="tag1"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[11px] font-black text-zinc-400 mb-3 uppercase tracking-widest italic">02 // Sub Stat</label>
                    <select id="tag2"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[11px] font-black text-zinc-400 mb-3 uppercase tracking-widest italic">03 // Skill Stat</label>
                    <select id="tag3"></select>
                </div>
            </div>
            <div class="flex items-center">
                <button onclick="clearSelection()" class="ef-btn w-full text-sm">RESET ALL</button>
            </div>
        </div>

        <div id="result-count" class="font-mono text-[11px] text-zinc-400 mb-8 border-l-4 border-zinc-200 pl-4 uppercase">
            Standby...
        </div>

        <div id="equipment-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>

        <footer class="mt-32 pt-16 border-t border-zinc-200 flex flex-col md:flex-row justify-between items-start opacity-60">
            <div class="text-[11px] font-mono leading-relaxed uppercase">
                © GRYPHLINE. HYPERGRYPH. ALL RIGHTS RESERVED.<br>
                AUTHORIZED TERMINAL ACCESS ONLY.
            </div>
            <div class="mt-8 md:mt-0 w-32 h-1 bg-black"></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
