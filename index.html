<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明日方舟：終末地 BiS 查詢器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            background-color: #0a0a0a;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 24px 24px;
        }

        /* 隱藏捲軸但保留功能 */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .endfield-yellow { color: #ffcf00; }
        .bg-endfield-yellow { background-color: #ffcf00; }
        
        select {
            background-color: #1a1a1a !important;
            border: 1px solid #333 !important;
            color: white !important;
            appearance: none;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-6 border-l-4 border-yellow-500 pl-4 py-2">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">
                Endfield <span class="text-yellow-500 font-normal">Data_Center</span>
            </h1>
            <div class="flex justify-between items-center mt-1">
                <p class="text-[10px] text-zinc-500 uppercase tracking-[0.2em] font-mono">// Accessing_BiS_Protocol</p>
                <a href="https://wiki.biligame.com/zmd" class="text-[10px] text-zinc-600 hover:text-yellow-500 transition-colors">Source: BiliBili Wiki</a>
            </div>
        </header>

        <div class="grid grid-cols-1 gap-3 mb-6">
            <div class="grid grid-cols-3 gap-2">
                <div class="flex flex-col">
                    <label class="text-[9px] text-zinc-500 mb-1 font-bold uppercase">Base</label>
                    <select id="tag1" class="p-2 text-xs rounded-sm outline-none focus:border-yellow-500"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] text-zinc-500 mb-1 font-bold uppercase">Sub</label>
                    <select id="tag2" class="p-2 text-xs rounded-sm outline-none focus:border-yellow-500"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] text-zinc-500 mb-1 font-bold uppercase">Skill</label>
                    <select id="tag3" class="p-2 text-xs rounded-sm outline-none focus:border-yellow-500"></select>
                </div>
            </div>
            <button onclick="clearSelection()" class="bg-zinc-800 hover:bg-yellow-500 hover:text-black text-zinc-300 text-xs font-bold py-2 rounded-sm transition-all uppercase tracking-widest">
                Sync All Units
            </button>
        </div>

        <div id="result" class="text-[10px] mb-3 text-zinc-500 font-mono italic">Waiting for input...</div>

        <div id="result-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
            <div class="col-span-full py-20 text-center border border-dashed border-zinc-800 rounded">
                <p class="text-zinc-600 text-sm italic">SELECT TAGS TO COMMENCE SEARCH</p>
            </div>
        </div>

        <footer class="mt-12 opacity-30 hover:opacity-100 transition-opacity">
            <p class="text-[9px] text-center text-zinc-500 leading-relaxed">
                NON-PROFIT PROJECT. ALL GAME ASSETS BELONG TO HYPERGRYPH.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
