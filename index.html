<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDFIELD - OPERATION DATABASE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,700;1,900&family=Noto+Sans+TC:wght@300;400;700;900&display=swap');
        :root { --ef-yellow: #FFCF00; }
        body { 
            background-color: #fff; 
            background-image: radial-gradient(#E5E5E5 1px, transparent 0); 
            background-size: 24px 24px; 
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Preloader 修復：適應手機寬度 */
        #preloader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1); }
        #preloader.exit { transform: translateY(-100%); pointer-events: none; }
        
        .loader-logo { 
            font-family: 'Barlow Condensed'; font-style: italic; font-weight: 900; 
            font-size: 2.5rem; color: var(--ef-yellow); border-right: 4px solid var(--ef-yellow); 
            white-space: nowrap; overflow: hidden; width: 0; 
            animation: typing 1.2s steps(10) forwards, blink-caret 0.75s step-end infinite; 
            max-width: 80vw;
        }
        @keyframes typing { from { width: 0 } to { width: 100%; max-width: 220px; } }
        @keyframes blink-caret { 50% { border-color: transparent; } }

        /* 自定義選單 (無藍色) */
        .custom-select-container { position: relative; width: 100%; }
        .custom-select-trigger {
            background: #F9F9F9; border: 2px solid #E5E5E5; padding: 10px 16px;
            font-weight: 700; font-size: 13px; cursor: pointer; display: flex;
            justify-content: space-between; align-items: center; transition: all 0.2s;
        }
        .custom-select-trigger:hover { border-color: #000; }
        .custom-select-trigger.active { border-color: var(--ef-yellow); background: #fff; }

        .custom-options {
            position: absolute; top: 100%; left: 0; right: 0; background: #fff;
            border: 2px solid #000; z-index: 50; display: none; max-height: 250px; overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .custom-options.show { display: block; }
        .custom-option { padding: 12px 16px; font-size: 13px; font-weight: 700; cursor: pointer; }
        .custom-option:hover { background: var(--ef-yellow); color: #000; }

        /* 斜切按鈕 */
        .ef-btn { 
            background: #000; color: var(--ef-yellow); font-family: 'Barlow Condensed'; 
            font-style: italic; font-weight: 700; clip-path: polygon(12% 0, 100% 0, 88% 100%, 0 100%); 
            transition: all 0.2s; cursor: pointer; border: none; outline: none;
        }
        .ef-btn:active { transform: scale(0.95); }

        /* 掃描動畫 */
        .scan-effect::before {
            content: ""; position: absolute; inset: 0; 
            background: linear-gradient(to bottom, transparent, rgba(255, 207, 0, 0.2), transparent); 
            transform: translateY(-100%); opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .group:hover .scan-effect::before { animation: cardScan 1.8s ease-in-out infinite; opacity: 1; }
        @keyframes cardScan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
    </style>
</head>
<body class="p-4 md:p-12 lg:p-16">
    <div id="preloader"><div class="loader-logo">ENDFIELD</div></div>

    <div id="main-content" class="max-w-[1340px] mx-auto opacity-0 transition-opacity duration-700">
        <header class="mb-10 md:mb-16 border-b-4 border-black pb-6 flex justify-between items-end">
            <div>
                <p class="text-[9px] font-mono font-bold tracking-[0.4em] text-zinc-400 mb-1 uppercase">// PROTOCOL: ARCHIVE_SYNC</p>
                <h1 style="font-family:'Barlow Condensed'; font-style:italic" class="text-5xl md:text-8xl font-black leading-tight">ENDFIELD</h1>
            </div>
            <div class="hidden md:block text-right">
                <div class="w-24 h-3 bg-yellow-500 mb-2 ml-auto"></div>
                <p class="font-mono text-sm font-bold italic tracking-tighter">DATA_ACCESS_v1.0.9</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 md:gap-6 mb-12 bg-white border border-zinc-200 p-6 md:p-8 shadow-sm">
            <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                <div class="flex flex-col">
                    <label class="text-[9px] font-bold text-zinc-400 mb-2 italic uppercase">01 // BASE_STAT</label>
                    <div class="custom-select-container" id="select-tag1">
                        <div class="custom-select-trigger">-- NO_FILTER -- <span>▼</span></div>
                        <div class="custom-options"></div>
                    </div>
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] font-bold text-zinc-400 mb-2 italic uppercase">02 // SUB_STAT</label>
                    <div class="custom-select-container" id="select-tag2">
                        <div class="custom-select-trigger">-- NO_FILTER -- <span>▼</span></div>
                        <div class="custom-options"></div>
                    </div>
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] font-bold text-zinc-400 mb-2 italic uppercase">03 // SKILL_STAT</label>
                    <div class="custom-select-container" id="select-tag3">
                        <div class="custom-select-trigger">-- NO_FILTER -- <span>▼</span></div>
                        <div class="custom-options"></div>
                    </div>
                </div>
            </div>
            <button onclick="clearAllFilters()" class="ef-btn px-6 py-4 self-end mt-4 lg:mt-0 w-full lg:w-auto">RESET_LOG</button>
        </div>

        <div id="result-count" class="font-mono text-[9px] text-zinc-400 mb-8 border-l-2 border-yellow-500 pl-3 uppercase font-bold tracking-widest">// SYSTEM_READY</div>
        <div id="equipment-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
